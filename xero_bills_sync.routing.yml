xero_bills_sync.settings_form:
  path: '/admin/config/services/xero-bills-sync'
  defaults:
    _form: '\Drupal\xero_bills_sync\Form\SettingsForm'
    _title: 'Xero Bills Sync Settings'
  requirements:
    _permission: 'administer site configuration'

xero_bills_sync.payback:
  path: '/payback'
  defaults:
    _controller: '\Drupal\xero_bills_sync\Controller\PaymentRequestController::paybackRedirect'
    _title: 'Request Reimbursement'
  requirements:
    _permission: 'access content'

xero_bills_sync.timesheet:
  path: '/timesheet'
  defaults:
    _controller: '\Drupal\xero_bills_sync\Controller\PaymentRequestController::timesheetRedirect'
    _title: 'Submit Timesheet'
  requirements:
    _permission: 'access content'

xero_bills_sync.add_request:
  path: '/user/{user}/payment-requests/add/{bundle}'
  defaults:
    _controller: '\Drupal\xero_bills_sync\Controller\PaymentRequestController::add'
    _title: 'Create Payment Request'
  requirements:
    _permission: 'access content'

xero_bills_sync.admin_add_request:
  path: '/admin/payment-requests/add/{bundle}'
  defaults:
    _controller: '\Drupal\xero_bills_sync\Controller\PaymentRequestController::add'
    _title: 'Create Payment Request'
  requirements:
    _permission: 'administer eck entities'

xero_bills_sync.manual_sync:
  path: '/admin/payment-request/{payment_request}/sync'
  defaults:
    _controller: '\Drupal\xero_bills_sync\Controller\ManualSyncController::sync'
    _title: 'Sync to Xero'
  requirements:
    _permission: 'manage payment request status'
    payment_request: \d+

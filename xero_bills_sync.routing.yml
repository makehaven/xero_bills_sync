xero_bills_sync.settings_form:
  path: '/admin/config/services/xero-bills-sync'
  defaults:
    _form: '\Drupal\xero_bills_sync\Form\SettingsForm'
    _title: 'Xero Bills Sync Settings'
  requirements:
    _permission: 'administer site configuration'

xero_bills_sync.add_request:
  path: '/user/{user}/payment-requests/add/{bundle}'
  defaults:
    _controller: '\Drupal\xero_bills_sync\Controller\PaymentRequestController::add'
    _title: 'Create Payment Request'
  requirements:
    _permission: 'access content'
    user: \d+